<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Medical Records</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="/static/js/auth.js" defer></script>
    <script src="/static/js/dashboard.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-800 text-white">
        <div class="container mx-auto py-4 px-6 flex justify-between items-center">
            <h1 class="text-xl font-bold">Medical Records</h1>
            <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6">Your Medical Profile</h1>
        
        <div id="profileStatus" class="bg-white p-6 rounded-lg shadow mb-6">
            <div id="noProfile" class="text-center py-8">
                <p class="mb-4 text-gray-600">You haven't created a medical profile yet</p>
                <a href="/profile" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Create Profile</a>
            </div>
            
            <div id="hasProfile" class="hidden">
                <div class="flex items-center mb-4">
                    <div id="statusBadge" class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                        Profile Active
                    </div>
                    <div id="lastUpdated" class="text-gray-500 text-sm ml-4"></div>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-lg border">
                        <h2 class="text-xl font-semibold mb-4">Your QR Code</h2>
                        <div id="qrContainer" class="flex flex-col items-center">
                            <!-- QR code will be inserted here -->
                        </div>
                        <div class="flex justify-center space-x-2 mt-4">
                            <button id="downloadQR" class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">Download</button>
                            <button id="regenerateQR" class="bg-yellow-600 text-white px-3 py-1 rounded text-sm hover:bg-yellow-700">Regenerate</button>
                            <button id="disableProfile" class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700">Disable</button>
                        </div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-lg border">
                        <h2 class="text-xl font-semibold mb-4">Profile Information</h2>
                        <div id="profileSummary">
                            <!-- Profile summary will be inserted here -->
                        </div>
                        <div class="mt-4">
                            <a href="/profile" class="text-blue-700 font-medium hover:underline">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="errorMessage" class="bg-red-100 text-red-700 p-3 rounded hidden mb-6"></div>
    </main>
</body>
</html>
