<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Profile</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="/static/js/auth.js" defer></script>
    <script src="/static/js/profile.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-800 text-white">
        <div class="container mx-auto py-4 px-6 flex justify-between items-center">
            <h1 class="text-xl font-bold">Medical Records</h1>
            <a href="/dashboard" class="text-white hover:underline">Back to Dashboard</a>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-2xl font-bold mb-6">Medical Profile Form</h1>
        
        <div id="errorMessage" class="bg-red-100 text-red-700 p-3 rounded hidden mb-6"></div>
        
        <form id="profileForm" class="bg-white p-6 rounded-lg shadow">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Full Name *</label>
                    <input name="full_name" required 
                           class="w-full p-3 border rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Date of Birth *</label>
                    <input type="date" name="dob" required 
                           class="w-full p-3 border rounded-lg">
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-sm font-medium mb-1">Blood Group *</label>
                <select name="blood_group" required class="w-full p-3 border rounded-lg">
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Allergies</label>
                    <textarea name="allergies" class="w-full p-3 border rounded-lg h-32" 
                              placeholder="Peanuts, Penicillin, etc."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Medical Conditions</label>
                    <textarea name="conditions" class="w-full p-3 border rounded-lg h-32" 
                              placeholder="Diabetes, Hypertension, etc."></textarea>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Current Medications</label>
                    <textarea name="medications" class="w-full p-3 border rounded-lg h-32" 
                              placeholder="Insulin, Lisinopril, etc."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Past Surgeries</label>
                    <textarea name="surgeries" class="w-full p-3 border rounded-lg h-32" 
                              placeholder="Appendectomy, Knee Replacement, etc."></textarea>
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-sm font-medium mb-1">Emergency Contacts *</label>
                <div id="contactsContainer" class="space-y-3">
                    <div class="contact-group border p-3 rounded-lg">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                            <div>
                                <label class="block text-xs font-medium mb-1">Name</label>
                                <input type="text" name="contact_name[]" required 
                                       class="w-full p-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-xs font-medium mb-1">Phone</label>
                                <input type="tel" name="contact_phone[]" required 
                                       class="w-full p-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-xs font-medium mb-1">Relation</label>
                                <input type="text" name="contact_relation[]" required 
                                       class="w-full p-2 border rounded">
                            </div>
                        </div>
                        <button type="button" class="remove-contact mt-2 text-red-600 text-sm">Remove</button>
                    </div>
                </div>
                <button type="button" id="addContact" class="mt-2 text-blue-700 text-sm">+ Add Another Contact</button>
            </div>

            <div class="flex items-center mt-6">
                <input type="checkbox" id="consent" required class="mr-2">
                <label for="consent" class="text-sm">
                    I consent to share my medical information through QR codes in emergencies
                </label>
            </div>
            
            <button type="submit" 
                    class="mt-6 bg-blue-700 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-800 transition">
                Save Profile
            </button>
        </form>
    </main>
</body>
</html>
