<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Records</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="/static/js/auth.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Login to Your Account</h1>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" required 
                       class="w-full p-3 border rounded-lg">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" required 
                       class="w-full p-3 border rounded-lg">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-700 text-white py-3 rounded-lg font-medium hover:bg-blue-800 transition">
                Login
            </button>
            
            <div id="errorMessage" class="text-red-500 text-center hidden mt-4 p-2 bg-red-50 rounded"></div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account? 
                <a href="/register" class="text-blue-700 font-medium hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
</body>
</html>
