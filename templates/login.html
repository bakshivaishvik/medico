<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Medical Records</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="/static/js/auth.js" defer></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center font-sans text-gray-800">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl border border-blue-100">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-blue-800 text-center mb-8">Login to Your Account</h1>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" id="email" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none transition duration-150" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none transition duration-150" />
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded-lg font-medium text-lg transition duration-200 shadow">
        Login
      </button>

      <!-- Error Message -->
      <div id="errorMessage" class="text-red-600 text-center hidden mt-4 p-3 bg-red-100 border border-red-200 rounded-lg text-sm"></div>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Don't have an account?
        <a href="/register" class="text-blue-700 font-medium hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
</body>
</html>
